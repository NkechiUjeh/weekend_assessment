<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
    <style>
        *{
            box-sizing: border-box;
        }
        th,td{
            border: 1px solid black;
            padding: 30px;
        }
    </style>
</head>
<body>
    <table>
        <thead>

            <h1>FOOD Time-table</h1>
            <tr>
                <th></th>
                <th>BREAKFAST</th>
                <th>LAUNCH</th>
                <th>DINNER</th>
                
            </tr>
        </thead>

        <tbody>

            <tr>
                <th>MONDAY</th>
                <td>Rice</td>
                <td>Beans</td>
                <td>Eba/Egusi</td>
            </tr>
            <tr>
                <th>TUESDAY</th>
                <td>pounded yam</td>
                <td>semo</td>
                <td>startch</td>
            </tr>
            <tr>
                <th>WENSDAY</th>
                <td>bitterleaf</td>
                <td>maize</td>
                <td>corn</td>
            </tr>
            <tr>
                <th>THURSDAY</th>
                <td colspan="2">bitterleaf</td>
                <td>corn</td>
            </tr>
            <tr>
                <th>FRIDAY</th>
                <td>bitterleaf</td>
                <td>maize</td>
                <td>corn</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>world</th>
                <td colspan="4">over</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
